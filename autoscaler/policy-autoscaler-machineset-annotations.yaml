apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: autoscaler-machineset-policy
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
  namespace: policies
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-autoscaler-machineset-annotation
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: autoscaling.openshift.io/v1beta1
                kind: MachineAutoscaler
                metadata:
                  name: autoscaler-cluster-7695-5k266-worker-eu-west-1a
                  namespace: openshift-machine-api
                spec:
                  minReplicas: 1
                  maxReplicas: 4
                  scaleTargetRef:
                    apiVersion: machine.openshift.io/v1beta1
                    kind: MachineSet
                    name: cluster-7695-5k266-worker-eu-west-1a
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-autoscaler-machineset-annotations
placementRef:
  name: placement-policy-autoscaler-machineset-annotations
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-autoscaler-annotations
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-autoscaler-annotations
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: env, operator: In, values: ["dev"]}
