---
- name: Telegram messaging
  hosts: localhost
  vars_files: 
    - telegram_vars.yml
  collections: 
    - community.general
  tasks:
    - name: Send message
    telegram:
      token: "{{ TOKEN }}"
      api_args:
        chat_id: "{{ CHAT_ID }}"
        parse_mode: "markdown"
        text: 'The application "{{ APPLICATION }}" has been deployed to cluster "{{ item }}"'
        disable_web_page_preview: True
        disable_notification: True
  
