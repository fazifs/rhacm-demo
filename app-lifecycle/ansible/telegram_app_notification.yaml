---
- name: Telegram messaging
  hosts: localhost
  vars_files: 
    - telegram_vars.yml
  collections: 
    - community.general
  tasks:
    - name: Send message
      telegram:
        token: "{{ tokenBot }}"
        chat_id: "{{ chatID }}"
        msg: 'The application "{{ APPLICATION }}" has been deployed to cluster "{{ item }}"'
  
